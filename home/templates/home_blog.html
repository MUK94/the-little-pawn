{% for post in posts_home %}
    <div class="post-box">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <a href="{{ post.get_absolute_url }}">
            <h2>{{ post.title }}</h2>
        </a>
        <div class="tags">
            <span>Tags:</span>
            {% for tag in post.tags.all %}
                <a href="{% url 'blog_by_tag' tag.slug %}" class="post-tag">
                    #{{ tag.name }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endfor %}
